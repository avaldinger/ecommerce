{% extends "auctions/layout.html" %}

{% load crispy_forms_tags%}

{% block body %}
    <div class="container bootdey">
        <div class="col-md-12">
        <section class="panel">
              <div class="panel-body">
                  <div class="col-md-6">
                    {% if item.image %}
                      <div class="pro-img-list">
                        <img class="card-img-top" src={{ item.image }} alt="Card image cap">
                      </div>
                      {% else %}
                      <div class="pro-img-details">
                        {% load static %}
                        <img src="{% static 'auctions/NoPicture.jpg' %}" alt="No Picture Available">
                    </div>
                    {% endif %}
                  </div>
                  <br>
                  <div class="col-md-6">
                      <h4 class="pro-d-title">
                        {{item.item}}
                      </h4>
                      <p>
                        {{item.description}}
                      </p>
                      <div class="product_meta">
                          <span class="posted_in"> <strong>Category:</strong> {{item.category}} </span>
                      </div>
                      <div class="m-bot15"> <strong>Price : </strong> <span class="pro-price"> {{item.price}} â‚¬</span></div>
                      <br>
                      <p>
                          <button class="btn btn-round btn-danger" type="button"><i class="fa fa-shopping-cart"></i> Add to Wishlist</button>
                      </p>
                  </div>

                  {% csrf_token %}
                {% crispy form %}
              </div>
          </section>
          </div>
          </div>  
{% endblock %}
